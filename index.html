<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML introduction</title>
</head>

<body>
  <form action="https://reddit.com/search">
    <input type="text" name="q" placeholder="reddit search">
    <button type="button" value="Reddit"><img src="https://www.iconpacks.net/icons/2/free-reddit-logo-icon-2436-thumb.png" alt="" style="width: 16px; padding-top: 4px;"> Reddit</button>
  </form>
  <form action="https://google.com/search">
    <input type="text" name="q" placeholder="google search">
    <button type="button" value="Google"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="" style="width: 16px; padding-top: 4px;"> Google</button>
  </form>
  <form action="https://youtube.com/results">
    <input type="text" name="search_query" placeholder="youtube search">
    <button type="button" value="Youtube"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="" style="width: 16px; padding-top: 4px;"> Youtube</button>
  </form>
</body>

</html>
